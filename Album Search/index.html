<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>Album Search</title>
  </head>
  <body>
    <header>
        <div class="row">
            <div id="box" class="col-sm-4 col-sm-offset-4">
                <div id="imaginary_container"> 
                    <div class="input-group stylish-input-group">
                        <input type="text" id ="searchBox" class="form-control searchBox"  placeholder="Search" >
                        <span class="input-group-addon">
                            <button type="submit" id="search">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                            
                        </span>
                    </div>
                </div>
            </div>
          </div>
     
      </div>
    </header>
    <div class="wrapper">
    <section>
        <h3 id="counter">
            Search Albums by ArtistName:
        </h3>
        <hr/>
    </section>
    <section>
        <div class="results" id="results-cont">
        </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
